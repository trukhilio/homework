<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link type="text/css" rel="stylesheet" href="Form_validation.css">

</head>
<body>
    <form id="validationForm">
        <p>
            Name
        </p>
        <input type="text" class="normal" id="namePerson"/>
        <span id="errorMessageName" class="message">
            Type your name using A-z symbols
        </span>
        <p>
            email
        </p>
        <input type="text" class="" id="emailPerson"/>
        <span id="errorMessageEmail" class="message">
            Type your email like email@example.com
        </span>
        <p>
            <input type="button" id="submit" value="Send"/>
        </p>
    </form>
    <script type="text/javascript" src="Form_validation.js">
    </script>
</body>
</html>
